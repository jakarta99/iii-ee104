<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find All Orders(HTML)</title>
<script>
	function doGet(){
		xhttp.open("GET", "/findAllOrders",true);
		xhttp.send();
	}
	

</script>
</head>

<body>
<h3>查詢所有志工申請狀態</h3>
<h4>本頁送出後呼叫Controller，回傳JSON資料到本頁(失敗，尚未排除)</h4>
console 錯誤訊息 (Bean還無法轉成JSON):<br>
java.lang.IllegalArgumentException: Can not set java.lang.Long field team.lala.timebank.entity.Order.id to java.util.ArrayList
<form>
	<button type="button" onclick="doGet()">Send</button>
</form>
<div id="result"></div>

<script>
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function(){
		if(xhttp.readyState == 4 && xhttp.status == 200){
			document.getElementById("result").innerHTML = xhttp.responseText;
		}
	}

</script>


</body>
</html>
